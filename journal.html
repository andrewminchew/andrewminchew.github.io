<!DOCTYPE html>
<html>
<head>
	<title>Local Storage Example</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style>* {
  outline:1px solid red;
}
body {
  font-family: Arial, sans-serif;
  max-width:500px;
  margin:auto;
  position:fixed;
  top:0px;
  bottom:0px;
  left:0px;
  right:0px;
}

h1 {
  text-align: center;
}

label {
  display: block;
  margin-bottom: 10px;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  box-sizing: border-box;
}
#input-holder {
  width:100%;
  display:flex;
  align-items:center;
  position:absolute;
  bottom:0px; 
  height:3em;
}
#output-container div {
  margin-top:3px;
  padding-top:3px;
  border-top:1px solid black;
}
button {
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #3e8e41;
}

#output-container {
  overflow-y:scroll;
  height:calc(100% - 3em);
}

.timestamp {
  color: #999;
  font-size: 12px;
  display:block;
}
	</style>
</head>
<body>
	<div id="output-container"></div>
	<div id="input-holder"><input type="text" id="input-field">
	<button id="submit-btn">Submit</button>
  </div>

	<script>const inputField = document.getElementById('input-field');
const submitBtn = document.getElementById('submit-btn');
const outputContainer = document.getElementById('output-container');

submitBtn.addEventListener('click', () => {
  const inputValue = inputField.value;
  if (inputValue) {
    const timestamp = new Date().toLocaleString();
    let itemsArray = localStorage.getItem('items') ? JSON.parse(localStorage.getItem('items')) : [];
    itemsArray.push({ text: inputValue, timestamp });
    localStorage.setItem('items', JSON.stringify(itemsArray));
    inputField.value = '';
    renderItems();
  }
});

function renderItems() {
  let itemsArray = localStorage.getItem('items') ? JSON.parse(localStorage.getItem('items')) : [];
  outputContainer.innerHTML = '';
  if (itemsArray.length) {
    itemsArray.forEach((item) => {
      const itemElement = document.createElement('div');
      itemElement.innerHTML = `<span class="timestamp">${item.timestamp}</span>${item.text}`;
      outputContainer.appendChild(itemElement);
    });
  } else {
    outputContainer.innerHTML = 'No items in local storage.';
  }
}
renderItems();
</script>
</body>
</html>
